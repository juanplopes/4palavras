<h1>4 palavras aleat√≥rias</h1>

<ul id="words">
    <li>estamos</li>
    <li>carregando</li>
    <li>os</li>
    <li>dados</li>
</ul>

<button id="randomize">novas palavras</button>

<script src="words.js"></script>
<script>
    (function() {
        function randomWords(n) {
            var selected = [];
            while(selected.length < n) {
                var word = words[Math.floor(Math.random()*words.length)];
                if (selected.indexOf(word) == -1)
                    selected.push(word);
            }
            return selected;
        }
        
        function randomize(n) {
            var ul = document.getElementById('words');
            ul.innerHTML = '';
            
            var selected = randomWords(n);
            for(var i=0; i<n; i++) {
                var li = document.createElement('li');
                li.innerText = selected[i];
                ul.appendChild(li);
            }
        }
        
        randomize(4);
        document.getElementById('randomize').addEventListener('click', function() {
            randomize(4);
        });
    })();
