<html>
<title>Gerador de senhas em português inspirado no XKCD 936</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
    #content {
        margin-top: 100px;
        text-align: center;
    }
    
    #words {
        margin: 40px 0;
        padding: 0;
        word-spacing: 10px;
    }
    
    h1 {
        font-family: sans-serif;
        font-size: 24px;
    }
    
    #words span {
        font-family: monospace;
        font-size: 18px;
    }
    
    button {
        font-size: 30px;
        width: 50px;
        height 50px;
    }
</style>

<div id="content">
    <button id="randomize-4">4</button>
    <button id="randomize-5">5</button>
    <button id="randomize-6">6</button>

    <h1 id="title">4 palavras aleatórias</h1>

    <div id="words">
        <span>carregando...</span>
    </div>
</div>

<script src="words.js"></script>
<script>
    (function() {
        function randomWords(n) {
            var selected = [];
            while(selected.length < n) {
                var word = words[Math.floor(Math.random()*words.length)];
                if (selected.indexOf(word) == -1)
                    selected.push(word);
            }
            return selected;
        }

        function randomize(n) {
            var title = document.getElementById('title');
            title.innerText = n + ' palavras aleatórias';

            var div = document.getElementById('words');
            div.innerHTML = '';
            
            var selected = randomWords(n);
            for(var i=0; i<n; i++) {
                var span = document.createElement('span');
                span.innerText = selected[i];
                div.appendChild(span);
                div.appendChild(document.createTextNode(" "));
            }
        }
        
        randomize(4);
        document.getElementById('randomize-4').addEventListener('click', function() {
            randomize(4);
        });
        document.getElementById('randomize-5').addEventListener('click', function() {
            randomize(5);
        });
        document.getElementById('randomize-6').addEventListener('click', function() {
            randomize(6);
        });
    })();
